<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Austin Recycles - Austin Recycling and Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Schedule information for trash, recycling and other waste services in Austin, Texas." />
  <meta name="author" content="Open Austin" />

  <link href="assets/css/bootstrap.css" rel="stylesheet" />
  <link href="assets/css/austin-recycles.css" rel="stylesheet" />
  <link href="assets/css/bootstrap-responsive.css" rel="stylesheet" />

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script ype='text/javascript' src="assets/js/html5shiv.js"></script>
  <![endif]-->
  <script type='text/javascript' src="assets/js/jquery-1.10.1.min.js"></script>
  <script type='text/javascript' src="assets/js/knockout-2.2.1.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="assets/js/austin-recycles.js"></script>
</head>

<body onload="initialize()">

  <div class="container">

    <div class="row">
      <div class="span12">
       <h1 style="display:inline">When Do We Put Our Carts Out?</h1><span class="label">Beta</span>
      </div>
    </div>
    <div class="row">

      <div class="span9">

        <div id="map_canvas"></div>

        <div id="controls-block">
          <form onsubmit="return actionSetAddress(this.address.value)">
            <!-- ko if: showStartButton -->
            <button type="button" class="btn btn-glow"
                title="Use geolocation feature built into my device to find current location."
                onclick="return actionLocateMe()"><i class="icon-globe"></i> <small>START</small></button>
            <!-- /ko -->
            <input style="width: 320px; margin-bottom: 0" type="text" name="address" placeholder="Enter address" data-bind="value: address" />
            <button type="submit" class="btn"
                title="Search for this address"><i class="icon-search"></i></button>
            <button type="button" class="btn btn-link"
                title="Return to initial location."
                onclick="return actionReset()"><i class="icon-retweet"></i> <small>RESET</small></button>
            <button type="button" class="btn btn-link"
                onclick="location.href='about.html'"><i class="icon-question-sign"></i> <small>ABOUT</small></button>
          </form>
        </div>

        <div id="alerts-block" data-bind="foreach: alerts">
          <div class="alert" data-bind="css: 'alert-' + type">
          <!-- ko if: isDismissable -->
          <button type="button" class="close" data-dismiss="alert"><i class="icon-remove-sign"></i></button>
          <!-- /ko -->
          <!-- ko if: icon -->
          <img style="padding-right: 5px" data-bind="attr: {src: 'assets/img/' + icon.src, height: icon.height, width: icon.width}" />
          <!-- /ko -->
          <span data-bind="text: message"></span>
          </div>
        </div>

        <!-- ko if: pickups().length > 0 -->
        <h2>Next Service</h2>
        <div id="services-block" data-bind="foreach: pickups">
          <div class="service" data-bind="css: 'service-status-' + status + ' service-type-' + type">
            <span class="service-title" data-bind="text: title + ':'"></span>
            <span class="service-value" data-bind="text: next_pickup"></span>
            <span class="service-note" data-bind="text: service_note"></span>
          </div>
        </div>
        <!-- /ko -->

      </div><!-- .span9 -->

      <div class="span3">

          <div class="logo">
            <a href="http://austintexas.gov/department/austin-resource-recovery"><img
              src="assets/img/ARRlogo_coa_230.png" height="95" width="230"
              alt="Austin Resource Recovery" title="Austin Resource Recovery" /></a>
          </div>

          <div class="logo">
            <a href="http://www.open-austin.org/"><img
              src="assets/img/logo-openaustin-230x46.png" height="46" width="230"
              alt="Open Austin" title="Open Austin" /></a>
          </div>

          <div class="logo">
            <a href="http://austintexas.gov/"><img
              src="assets/img/COA_Seal_150.png" height="60" width="60"
              alt="City of Austin" title="City of Austin" /></a>
          </div>


      </div><!-- .span3 -->

    </div><!-- .row -->
  </div> <!-- /container -->

<!-- bootstrap javascript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="assets/js/bootstrap-transition.js"></script>
  <script src="assets/js/bootstrap-alert.js"></script>
  <script src="assets/js/bootstrap-modal.js"></script>
  <script src="assets/js/bootstrap-dropdown.js"></script>
  <script src="assets/js/bootstrap-scrollspy.js"></script>
  <script src="assets/js/bootstrap-tab.js"></script>
  <script src="assets/js/bootstrap-tooltip.js"></script>
  <script src="assets/js/bootstrap-popover.js"></script>
  <script src="assets/js/bootstrap-button.js"></script>
  <script src="assets/js/bootstrap-collapse.js"></script>
  <script src="assets/js/bootstrap-carousel.js"></script>
  <script src="assets/js/bootstrap-typeahead.js"></script>

</body>
</html>
